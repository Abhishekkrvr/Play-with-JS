<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Tech Cube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .scene {
      width: 300px;
      height: 300px;
      perspective: 1000px;
    }

    .cube {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotate 10s infinite linear;
    }

    .face {
      position: absolute;
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .face1 { background: #e34c26; transform: rotateY(0deg) translateZ(150px); }     /* HTML */
    .face2 { background: #264de4; transform: rotateY(90deg) translateZ(150px); }    /* CSS */
    .face3 { background: #f0db4f; color: #000; transform: rotateY(180deg) translateZ(150px); }  /* JS */
    .face4 { background: #61dafb; color: #000; transform: rotateY(-90deg) translateZ(150px); }  /* React */
    .face5 { background: #68a063; transform: rotateX(90deg) translateZ(150px); }    /* Node.js */
    .face6 { background: #000000; transform: rotateX(-90deg) translateZ(150px); }   /* Express.js */

    .face6 span {
      color: white;
      text-shadow: 1px 1px 2px #fff;
    }

    @keyframes rotate {
      0% { transform: rotateX(0deg) rotateY(0deg); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cube">
      <div class="face face1">HTML</div>
      <div class="face face2">CSS</div>
      <div class="face face3">JavaScript</div>
      <div class="face face4">React</div>
      <div class="face face5">Node.js</div>
      <div class="face face6"><span>Express.js</span></div>
    </div>
  </div>
</body>
</html>
