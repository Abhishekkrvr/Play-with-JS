<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galaxy Cursor Trail</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #0a0a23 0%, #000000 100%);
    }
    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, #fff, rgb(255, 5, 5));
      border-radius: 50%;
      pointer-events: none;
      animation: fadeOut 1s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: scale(0.3);
      }
    }
  </style>
</head>
<body>

<script>
  document.addEventListener("mousemove", (e) => {
    const star = document.createElement("div");
    star.classList.add("star");
    star.style.left = e.pageX + "px";
    star.style.top = e.pageY + "px";
    document.body.appendChild(star);

    setTimeout(() => {
      star.remove();
    }, 1000);
  });
</script>

</body>
</html>
