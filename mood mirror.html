<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Mood Mirror</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      transition: background-color 1s;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 3em;
      text-shadow: 0 0 10px #00f2ff;
    }

    select {
      padding: 10px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      margin-bottom: 30px;
      background-color: #222;
      color: white;
    }

    .message {
      font-size: 1.5em;
      text-align: center;
      max-width: 600px;
      text-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>
  <h1>🪞 Mood Mirror</h1>
  <select id="moodSelector">
    <option value="neutral">Select your mood</option>
    <option value="happy">Happy 😊</option>
    <option value="sad">Sad 😢</option>
    <option value="angry">Angry 😠</option>
    <option value="excited">Excited 🤩</option>
    <option value="calm">Calm 😌</option>
  </select>

  <div class="message" id="moodMessage">How are you feeling today?</div>

  <script>
    const moodSelector = document.getElementById('moodSelector');
    const moodMessage = document.getElementById('moodMessage');
    const body = document.body;

    const moods = {
      happy: {
        color: '#ffde59',
        message: "You're glowing with happiness! Spread the joy. 💛"
      },
      sad: {
        color: '#005577',
        message: "It's okay to feel down. Better days are coming. 💙"
      },
      angry: {
        color: '#8B0000',
        message: "Take a breath. Let the fire pass. ❤️‍🔥"
      },
      excited: {
        color: '#ff33cc',
        message: "Your energy is contagious! Shine on. ✨"
      },
      calm: {
        color: '#33cccc',
        message: "Peace looks great on you. 🌊"
      },
      neutral: {
        color: '#111',
        message: "How are you feeling today?"
      }
    };

    moodSelector.addEventListener('change', () => {
      const mood = moodSelector.value;
      const selected = moods[mood] || moods['neutral'];

      body.style.backgroundColor = selected.color;
      moodMessage.textContent = selected.message;
    });
  </script>
</body>
</html>
